# .github/workflows/publish-docs-bundle.yml
name: Publish docs bundle to docs repo
on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --dev

      - name: Build Markdown bundle
        run: |
          ./scripts/build_docs.sh
          jq -n --arg ver "${{ github.event.release.tag_name || github.sha }}" \
               --arg gen "griffe2md" \
               '{language:"python", version:$ver, generator:$gen}' \
            > site-md/package.meta.json

      - name: Clone portal
        run: git clone https://github.com/LEADR-official/leadr-oss.git portal

      - name: Copy into portal tree
        run: rsync -a --delete site-md docs/api/

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.LEADR_DOCS_PAT }}   # fine-grained PAT for the portal repo
          path: docs
          add-paths: |
            api/**
          branch: docs/leadr-oss
          commit-message: "docs(py): automated update of leadr-oss docs bundle (${{ github.event.release.tag_name || github.sha }})"
          title: "docs(py): update Python Markdown bundle"
          body: "Generated with griffe2md."
          labels: docs, automated-pr

